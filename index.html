<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data from URL</title>
</head>
<body>
    <h1>Data from rahuketu.rf.gd</h1>
    <div id="data-container">
        Loading data...
    </div>

    <script>
        // URL of the data
        const url = "https://rahuketu.rf.gd";

        // Fetch data using the Fetch API
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text(); // Get the response as text
            })
            .then(data => {
                // Display the fetched data in the div
                document.getElementById('data-container').innerHTML = data;
            })
            .catch(error => {
                // Handle errors here
                document.getElementById('data-container').innerHTML = "Error fetching data: " + error;
            });
    </script>
</body>
</html>
